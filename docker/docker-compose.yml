# Reusable Airflow configuration
x-airflow-common: &airflow-common
  build:
    context: ../airflow
    dockerfile: Dockerfile
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Kaggle credentials (loaded from .env file)
    KAGGLE_API_TOKEN: ${KAGGLE_API_TOKEN}
    # dbt connection settings
    DBT_PROFILES_DIR: /opt/airflow/dbt
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    POSTGRES_USER: spotify
    POSTGRES_PASSWORD: spotify_password
    POSTGRES_DB: spotify_warehouse
    # Slack webhook for DQ alerts (set in .env file)
    SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
  volumes:
    - ../airflow/dags:/opt/airflow/dags
    - ../airflow/plugins:/opt/airflow/plugins
    - ../dbt/spotify_dq:/opt/airflow/dbt
    - airflow-logs:/opt/airflow/logs
    - ../scripts:/opt/airflow/scripts
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  # PostgreSQL Database
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: spotify_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: airflow,spotify_warehouse
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - spotify_network

  # Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    container_name: spotify_airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - spotify_network

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    container_name: spotify_airflow_scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - spotify_network

  # Airflow Triggerer
  airflow-triggerer:
    <<: *airflow-common
    container_name: spotify_airflow_triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - spotify_network

  # Airflow Initialization
  airflow-init:
    <<: *airflow-common
    container_name: spotify_airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow db upgrade
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
        # Create Slack webhook connection if SLACK_WEBHOOK_URL is set
        if [ -n "$SLACK_WEBHOOK_URL" ]; then
          airflow connections add slack_dq_alerts \
            --conn-type slackwebhook \
            --conn-schema https \
            --conn-host hooks.slack.com \
            --conn-path "/services/${SLACK_WEBHOOK_URL#*services/}" \
            || true
        fi
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spotify_network

  # Grafana Dashboard
  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    container_name: spotify_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - spotify_network

volumes:
  postgres-data:
    name: spotify_postgres_data
  airflow-logs:
    name: spotify_airflow_logs
  grafana-data:
    name: spotify_grafana_data

networks:
  spotify_network:
    name: spotify_network
    driver: bridge
