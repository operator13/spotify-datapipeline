# =============================================================================
# CD Pipeline - Deployment
#
# Runs on merge to main branch:
# - Builds and pushes Docker images
# - Deploys to target environment
# - Runs post-deployment validation
#
# Author: Data Engineering Team
# =============================================================================

name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build and Push Images
  # ===========================================================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Airflow
        id: meta-airflow
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-airflow
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Airflow image
        uses: docker/build-push-action@v5
        with:
          context: ./airflow
          push: true
          tags: ${{ steps.meta-airflow.outputs.tags }}
          labels: ${{ steps.meta-airflow.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Environment
  # ===========================================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Deploying version ${{ github.sha }} to production"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-airflow:${{ github.sha }}"

      # In production, this would deploy to Kubernetes, ECS, or other orchestrator
      # Example for docker-compose based deployment:
      - name: Deploy via SSH (example)
        run: |
          echo "In production, this would:"
          echo "1. SSH to deployment server"
          echo "2. Pull latest images"
          echo "3. Run docker compose up -d"
          echo "4. Verify services are healthy"

  # ===========================================================================
  # Post-Deployment Validation
  # ===========================================================================
  validate:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Health check
        run: |
          echo "Running post-deployment health checks..."
          echo "1. Verify Airflow webserver is responsive"
          echo "2. Verify PostgreSQL connections"
          echo "3. Verify Grafana dashboards are accessible"
          echo "4. Trigger test DAG run"

      - name: Smoke test
        run: |
          echo "Running smoke tests..."
          echo "1. Verify dbt can connect to database"
          echo "2. Verify sample data quality checks pass"

      - name: Notify success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Version: ${{ github.sha }}"
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          # In production: Send Slack notification

      - name: Notify failure
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Version: ${{ github.sha }}"
          # In production: Send PagerDuty alert
